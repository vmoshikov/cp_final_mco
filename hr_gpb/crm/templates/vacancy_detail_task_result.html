<div class="row">
<div class="col">
<b>Решение кандидата</b>

<p class="mb-1">{{testing.description}}</p>

{% if testing.link %}
      <a href="{{testing.link}}" target="_blank"><span class="fe fe-arrow-up-right mr-1"></span>Ссылка</a>
{% endif %}

{% if testing.file %}
      <a href="{{testing.file.url}}" target="_blank"><span class="fe fe-file mr-1">Файл</a>
{% endif %}
</div>

{% if testing.status == 1%}
<div class="col-auto">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button type="button" class="btn btn-outline-success"><span class="fe fe-check"></button> 
            <button type="button" class="btn btn-outline-danger"><span class="fe fe-x"></span> </button>
      </div>
</div>
{% endif %}

</div>
